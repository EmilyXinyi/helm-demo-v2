apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: kubernetes-dashboard
    repo: https://kubernetes.github.io/dashboard/
    includeCRDs: true
    valuesFile: values.yaml
    version: 6.0.6
    releaseName: dev
    namespace: kd-dev
patches:
  - path: wave-1.yaml
    target:
      name: dev-metrics-server
  - path: wave-2.yaml
    target:
      name: dev-kubernetes-dashboard
