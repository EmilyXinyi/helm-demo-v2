apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: kubernetes-dashboard
  repo: https://kubernetes.github.io/dashboard/
  includeCRDs: true
  valuesFile: values.yaml
  version: 6.0.7
  releaseName: stage 
  namespace: kd-stage

patches:
- path: wave-1.yaml
  target:
    name: stage-metrics-server